<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJP Variant Enterprises - Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .category-btn.active {
            background-color: #1D4ED8; /* Darker Blue */
            color: white;
            font-weight: 600;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <div class="inline-flex items-center justify-center bg-blue-600 text-white w-24 h-24 rounded-full shadow-lg mb-4">
                <h1 class="text-5xl font-bold">SJP</h1>
            </div>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Variant Enterprises</h2>
            <p class="text-gray-600 mt-2">High-Quality Trays for Sweets, Dry Fruits, and More</p>
        </header>

        <!-- Categories Section -->
        <div id="categories" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8 md:mb-12">
            <!-- Category buttons will be inserted here by JavaScript -->
        </div>

        <!-- Welcome/Instruction Message -->
        <div id="welcomeMessage" class="text-center p-8 bg-white rounded-lg shadow-md">
            <svg class="mx-auto h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-4 text-2xl font-semibold text-gray-700">Welcome to Our Catalog!</h3>
            <p class="mt-2 text-gray-500">Please select a category above to browse our products.</p>
        </div>

        <!-- Products Section -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>

        <!-- Footer Section -->
        <footer class="text-center mt-12 pt-8 border-t border-gray-200">
            <p class="text-gray-600 font-semibold">SJP - Variant Enterprises</p>
            <p class="text-gray-500 text-sm">Sector 2, Bawana, Delhi - 39</p>
            <p class="text-gray-500 text-sm">Contact: 8766270470 / 9811303278</p>
        </footer>
    </div>

    <script>
        const ownerPhoneNumber = '918766270470'; // Client's WhatsApp number with country code

        const products = {
            "HALDIRAM": [
                { name: "HR 1KG Plain", sku: "SJP-HR01", size: "184.15 x 304.8 mm" },
                // { name: "HR 1KG 4 LINE", sku: "SJP-HR02", size: "184.15 x 304.8 mm" },
                // { name: "HR 800GM 4 LINE", sku: "SJP-HR03", size: "184.15 x 304.8 mm" },
                // { name: "HR 800GM 4 LINE (New)", sku: "SJP-HR04", size: "184.15 x 304.8 mm" },
                // { name: "HR 18 LADDOO", sku: "SJP-HR05", size: "184.15 x 304.8 mm" },
                // { name: "HR 6 LINE", sku: "SJP-HR06", size: "184.15 x 304.8 mm" },
                // { name: "HR 1 KATORA 4 LINE", sku: "SJP-HR07", size: "184.15 x 304.8 mm" },
                // { name: "HR 2 KATORA 4 LINE", sku: "SJP-HR08", size: "184.15 x 304.8 mm" },
                { name: "HR 2+4 LINE", sku: "SJP-HR09", size: "184.15 x 304.8 mm" }
            ],
            "LSPT": [
                { name: "LSPT 4 LINE", sku: "SJP-LL01", size: "184.15 x 266.7 mm" },
                { name: "LSPT 1 KATORA 4 LINE", sku: "SJP-LL02", size: "184.15 x 266.7 mm" }
            ],
            "EVERGREEN": [
                { name: "EVG 500 GM", sku: "SJP-EE01", size: "190.5 x 184.15 mm" },
                { name: "EVG 1 KG", sku: "SJP-EE02", size: "184.15 x 266.7 mm" }
            ],
            "GULAAB": [
                { name: "GL 1 KG", sku: "SJP-GG01", size: "177.8 x 266.7 mm" },
                { name: "GL 800 GM", sku: "SJP-GG02", size: "184.15 x 215.9 mm" },
                // { name: "GL 500 GM", sku: "SJP-GG03", size: "160.02 X 203.2 mm" },
                // { name: "GL 250 GM", sku: "SJP-GG04", size: "127 X 152.4 mm" }
            ],
            "BHAAJI BOXES": [
                { name: "50 MM 4 KHANA", sku: "SJP-BH01", size: "203.2 x 203.2 mm" },
                { name: "40 MM 4 KHANA", sku: "SJP-BH02", size: "228.6 x 228.6 mm" },
                // { name: "9x13 2+2", sku: "SJP-BH03", size: "228.6 x 330.2 mm" },
                // { name: "9x13 4 LINE", sku: "SJP-BH04", size: "228.6 x 330.2 mm" },
                // { name: "9x13 6 KHANA", sku: "SJP-BH05", size: "228.6 x 330.2 mm" },
                // { name: "11x11 5 KHANA", sku: "SJP-BH06", size: "279.4 x 279.4 mm" },
                // { name: "11x11 6 KHANA", sku: "SJP-BH07", size: "279.4 x 279.4 mm" },
                // { name: "11x11 7 KHANA", sku: "SJP-BH08", size: "279.4 x 279.4 mm" },
                // { name: "11x14 6 KHANA", sku: "SJP-BH09", size: "279.4 x 355.6 mm" },
                // { name: "11x14 7 KHANA", sku: "SJP-BH10", size: "279.4 x 355.6 mm" },
                // { name: "11x14 8 KHANA", sku: "SJP-BH11", size: "279.4 x 355.6 mm" },
                // { name: "11x14 10 KHANA", sku: "SJP-BH12", size: "279.4 x 355.6 mm" },
                // { name: "11x14 11 KHANA", sku: "SJP-BH13", size: "279.4 x 355.6 mm" },
            ],
            "DRY FRUIT": [
                 { name: "4 KHANA", sku: "SJP-DF01", size: "254 x 254 mm" },
                 { name: "5 KHANA", sku: "SJP-DF02", size: "254 x 254 mm" },
                 { name: "6 KHANA", sku: "SJP-DF03", size: "254 x 304.8 mm" },
            ],
            "CHOCOLATE": [
                 { name: "96 CAVITY", sku: "SJP-CH01", size: "393.7 x 584.2 mm" },
            ]
        };

        const categoriesContainer = document.getElementById('categories');
        const productGrid = document.getElementById('product-grid');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Create category buttons
        Object.keys(products).forEach(category => {
            const button = document.createElement('button');
            button.textContent = category;
            button.className = 'category-btn px-4 py-2 rounded-lg text-sm md:text-base font-medium text-gray-700 bg-white shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors';
            button.onclick = () => {
                displayProducts(category);
                setActiveButton(button);
            };
            categoriesContainer.appendChild(button);
        });

        function setActiveButton(activeButton) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(button => button.classList.remove('active'));
            activeButton.classList.add('active');
        }

        function displayProducts(category) {
            welcomeMessage.style.display = 'none'; // Hide welcome message
            productGrid.innerHTML = ''; // Clear previous products

            products[category].forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col';
                
                const placeholderText = product.name.replace(/\s/g, '+');
                
                card.innerHTML = `
                    <img src="https://placehold.co/400x300/EBF4FF/1D4ED8?text=${placeholderText}&font=inter" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold text-gray-900">${product.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">SKU: ${product.sku}</p>
                        <p class="text-sm text-gray-500">Size: ${product.size}</p>
                        <div class="mt-auto pt-4">
                            <label for="quantity-${product.sku}" class="block text-sm font-medium text-gray-700 mb-1">Quantity:</label>
                            <input type="number" id="quantity-${product.sku}" name="quantity" min="1" value="1" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <button onclick="placeOrder('${product.name}', '${product.sku}')" class="mt-3 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold transition-colors">
                                Place Order via WhatsApp
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        function placeOrder(productName, productSku) {
            const quantityInput = document.getElementById(`quantity-${productSku}`);
            const quantity = quantityInput.value;

            if (quantity && parseInt(quantity) > 0) {
                const message = encodeURIComponent(`Hey, I would like to place an order for:\n\nProduct: ${productName}\nQuantity: ${quantity}`);
                const whatsappUrl = `https://wa.me/${ownerPhoneNumber}?text=${message}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert("Please enter a valid quantity.");
            }
        }
    </script>

</body>
</html>
